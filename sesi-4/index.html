<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Penggajian</a>

        </div>

                <tr>
                    <th>NIK</th>
                    <th>Nama Karyawan</th>
                    <th>Bagian</th>

            <tbody>

                    <td>Wachid</td>
                    <td>Manager</td>

                        <button class="btn btn-info btn-sm"><i class="fa fa-edit"></i> Ubah</button>

                    </td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Dwi</td>
                    <td>HRD</td>

                    </td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Trio</td>
                    <td>Marketing</td>
                    <td>
                        <button class="btn btn-info btn-sm"><i class="fa-solid fa-edit"></i> Ubah</button>
                        <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Hapus</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
